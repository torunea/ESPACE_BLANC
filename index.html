<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード保護ページ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-form {
            display: block;
        }
        
        .content {
            display: none;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h1>パスワード保護ページ</h1>
            <p>このページを閲覧するにはパスワードが必要です</p>
            
            <input type="password" id="passwordInput" placeholder="パスワードを入力してください">
            <div class="error-message" id="errorMessage">パスワードが間違っています</div>
            <button onclick="checkPassword()">アクセス</button>
        </div>
        
        <div class="content" id="protectedContent">
            <h1>保護されたコンテンツ</h1>
            <p>これはパスワードで保護されたコンテンツです。この部分にあなたの実際のコンテンツを入れてください。</p>
            <p>ここに記事、画像、リンクなど必要なコンテンツを追加できます。</p>
            <button onclick="logout()">ログアウト</button>
        </div>
    </div>

    <script>
        // パスワードをここで設定します。実際に使用する場合は変更してください
        const correctPassword = "secretpass123";
        
        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const loginForm = document.getElementById("loginForm");
            const protectedContent = document.getElementById("protectedContent");
            const errorMessage = document.getElementById("errorMessage");
            
            if (passwordInput === correctPassword) {
                // パスワードが正しい場合
                // protected ディレクトリにリダイレクト
                sessionStorage.setItem("authenticated", "true");
                window.location.href = "protected/"; // protected ディレクトリへリダイレクト
                errorMessage.style.display = "none";
            } else {
                // パスワードが間違っている場合
                errorMessage.style.display = "block";
                document.getElementById("passwordInput").value = "";
            }
        }
        
        function logout() {
            const loginForm = document.getElementById("loginForm");
            const protectedContent = document.getElementById("protectedContent");
            
            // 認証状態をクリア
            sessionStorage.removeItem("authenticated");
            
            // ログインフォームを再表示
            loginForm.style.display = "block";
            protectedContent.style.display = "none";
        }
        
        // ページ読み込み時に認証状態をチェック
        window.onload = function() {
            const authenticated = sessionStorage.getItem("authenticated");
            const loginForm = document.getElementById("loginForm");
            const protectedContent = document.getElementById("protectedContent");
            
            if (authenticated === "true") {
                loginForm.style.display = "none";
                protectedContent.style.display = "block";
            }
        };
        
        // Enterキーでログインできるようにする
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
