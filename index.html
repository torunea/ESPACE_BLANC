<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPACE BLANC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
            font-weight: 300;
        }
        
        body {
            color: #333;
            line-height: 1.4;
            padding: 20px;
            font-size: 14px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
            background-color: white;
            z-index: 1000;
        }
        
        .site-title {
            font-weight: 100;
            font-size: 18px;
            letter-spacing: 0.8px;
        }
        
        .login-container {
            max-width: 400px;
            padding: 40px;
            background: white;
            border: 1px solid #eee;
            text-align: center;
            width: 90%;
        }
        
        .login-title {
            font-size: 18px;
            font-weight: 100;
            margin-bottom: 25px;
            letter-spacing: 0.8px;
        }
        
        .login-subtitle {
            font-size: 13px;
            margin-bottom: 25px;
            color: #666;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #eee;
            font-size: 14px;
            outline: none;
        }
        
        input[type="password"]:focus {
            border-color: #ddd;
        }
        
        button {
            background-color: white;
            color: #333;
            border: 1px solid #eee;
            padding: 10px 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        button:hover {
            background-color: #f9f9f9;
        }
        
        .error-message {
            color: #d9534f;
            font-size: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 15px;
            }
            
            .login-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">ESPACE BLANC</h1>
    </header>
    
    <div class="login-container">
        <h2 class="login-title">アクセス制限</h2>
        <p class="login-subtitle">このページを閲覧するにはパスワードが必要です</p>
        
        <input type="password" id="passwordInput" placeholder="パスワードを入力してください">
        <div class="error-message" id="errorMessage">パスワードが間違っています</div>
        <button onclick="checkPassword()">アクセス</button>
    </div>

    <script>
        // パスワードを外部ファイルから読み込む
        let correctPassword = "";
        const PASSWORD_FILE_URL = "https://drive.google.com/uc?export=download&id=1gz4ro-SYHdQnpYc_2N6SPUANp4bB_AdH/view?usp=sharing"; // GoogleドライブのファイルID
        
        // ページ読み込み時にパスワードファイルを取得
        window.addEventListener('DOMContentLoaded', fetchPassword);
        
        // パスワードファイルを取得する関数
        async function fetchPassword() {
            try {
                const response = await fetch(PASSWORD_FILE_URL);
                if (!response.ok) {
                    throw new Error('パスワードファイルが見つかりません');
                }
                const data = await response.text();
                // ファイルの内容をトリムして格納（余計な空白や改行を削除）
                correctPassword = data.trim();
                console.log("パスワードファイルの読み込みに成功しました");
            } catch (error) {
                console.error('パスワードファイル読み込みエラー:', error);
                document.querySelector('.login-subtitle').textContent = 
                    'エラー: パスワードファイルの読み込みに失敗しました。管理者にお問い合わせください。';
            }
        }
        
        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");
            
            if (!correctPassword) {
                errorMessage.textContent = "システムエラー: パスワードファイルが読み込まれていません";
                errorMessage.style.display = "block";
                return;
            }
            
            if (passwordInput === correctPassword) {
                // パスワードが正しい場合
                // protected ディレクトリにリダイレクト
                sessionStorage.setItem("authenticated", "true");
                window.location.href = "protected/"; // protected ディレクトリへリダイレクト
                errorMessage.style.display = "none";
            } else {
                // パスワードが間違っている場合
                errorMessage.textContent = "パスワードが間違っています";
                errorMessage.style.display = "block";
                document.getElementById("passwordInput").value = "";
            }
        }
        
        // Enterキーでログインできるようにする
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
